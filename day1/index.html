<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col">
            <app-title :title="title"></app-title>
        </div>
    </div>
    <div class="row">
        <app-filter v-model="search" :tags="tags" @tag="onTagUnFilterClicked"></app-filter>
    </div>
    <div class="row">
        <div class="col-3 card-container" v-for="film in filtered.slice(0,limit)">
            <!--card-->
            <app-card :card="film" @tag="onTagFilterClicked"></app-card>
        </div>
    </div>
    <div class="row" v-if="limit < filtered.length">
        <div class="col text-center">
            <button class="btn btn-primary" @click="limit+=4">Еще</button>
        </div>
    </div>
    <div class="row" v-if="limit >=  filtered.length">
        <div class="col">
            <p class="text-center">этой всё</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="text-center" v-if="filtered.length==0">Ничего не найдено</p>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.min.js.map"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.map"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
<script src="./app-title.js"></script>
<script src="./app-card.js"></script>
<script src="./app-filter.js"></script>
<script src="./app.js"></script>
</body>
</html>
